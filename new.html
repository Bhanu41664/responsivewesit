<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        position: relative;
    }
    .bhanu{
        width: 300px;
        height: 200px;
        background-color: red;
    }
    .prakash{
        position: fixed;
        top: 0;
        overflow:none ;
       
       
        z-index: 9;
        width: 300px;
        height: 200px;
        background-color: green;
    }
    .ashok{
        width: 300px;
        height: 200px;
        background-color: blue;
    }

</style>
<body>
    <div class="bhanu">

    </div>
    <div class="prakash">

    </div>
    <div class="ashok">

    </div>
</body>
</html>
